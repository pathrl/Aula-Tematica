<html>
	<head>
		<!--Cosas que pasan en el navegador-->
	</head>
	<body>
		<!--Cosas que pasan realmente en el espacio de trabajo-->
		<canvas id="newCanvas" height="1000px" width="1000px">	
		</canvas>

		<script>
			// Creo una variable y le meto el contenido del lienzo
			var myCanvas = document.getElementById("newCanvas");
			
			// Le asigno un contexto bidimensional
			var context = myCanvas.getContext("2d");
			
			//Quiero dibujar un rectangulo rojo
			context.fillStyle = "red"; //color
			context.fillRect(10,10,30,30); // rectangulo

			//Quiero dibujar un circulo azul en el centro de la pantalla
			context.fillStyle = "blue";
			context.beginPath();
			context.arc(35, 100, 30, 0, Math.PI*2, true);
			// context.stroke(); // Dibuja el borde
			context.fill(); // Metodo para rellenar
			context.closePath();

			//Ahora quiero dibujar con libertad Lineas
			context.moveTo(100,100);
			context.beginPath();
			for(var i=0; i<10; i++) {
				context.lineTo(120+i*20, 100+i*20);
				context.lineTo(120+i*20, 120+i*20);
				context.lineTo(140+i*20, 120+i*20);
				context.lineTo(140+i*20, 140+i*20);
			}
			context.stroke(); // Dibuja las lineas
			context.closePath();

			//Comecocos
			context.fillStyle = "green";
			context.beginPath();

			context.arc(300, 300, 50, 0.5, Math.PI*1.8, false);
			context.fill();
			
			context.beginPath();
			context.fillStyle = "white";
			context.arc(300, 270, 10, 0, Math.PI*2, true);
			context.fill();

			context.moveTo(400, 200);
			context.lineTo(300,300);
			context.lineTo(400,400);
			context.lineTo(400, 200);
			context.fill();

			context.closePath();

			//Emoji
			context.beginPath();
			// Circulo
			context.fillStyle = "yellow";
			context.arc(500, 500, 100, 0, Math.PI*2, true);
			context.stroke();
			context.fill();

			context.beginPath();
			//Ojos
			context.fillStyle = "white";
			context.arc(470, 450, 15, 0, Math.PI*2, true); // I
			context.arc(530, 450, 15, 0, Math.PI*2, true); // D
			// context.stroke();
			context.fill();

			context.beginPath();
			//Pupulas
			context.fillStyle = "black";
			context.arc(470, 450, 5, 0, Math.PI*2, true); // I
			context.arc(530, 450, 5, 0, Math.PI*2, true); // D
			// context.stroke();
			context.fill();

			context.beginPath();
			//Nariz
			context.fillStyle = "black";
			context.arc((480+530)/2, 500, 10, 0,  Math.PI, true);
			context.rotate(Math.PI / 2);
			context.stroke();
			context.fill();




		</script>
	</body>
</html>
