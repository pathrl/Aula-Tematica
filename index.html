<html>
	<head>
		<!--Cosas que pasan en el navegador-->
	</head>
	<body>
		<!--Cosas que pasan realmente en el espacio de trabajo-->
		<canvas id="newCanvas" height="512px" width="512px">	
		</canvas>

		<script>
			// Creo una variable y le meto el contenido del lienzo
			var myCanvas = document.getElementById("newCanvas");
			
			// Le asigno un contexto bidimensional
			var context = myCanvas.getContext("2d");
			
			//Quiero dibujar un rectangulo rojo
			context.fillStyle = "red"; //color
			context.fillRect(10,10,30,30); // rectangulo

			//Quiero dibujar un circulo azul en el centro de la pantalla
			context.fillStyle = "blue";
			context.beginPath();
			context.arc(256, 256, 30, 0, Math.PI*2, true);
			// context.stroke(); // Dibuja el borde
			context.fill(); // Metodo para rellenar
			context.closePath();

			//Ahora quiero dibujar con libertad Lineas
			context.moveTo(100,100);
			context.beginPath();
			context.lineTo(120,100);
			context.lineTo(120,120);
			context.lineTo(140,120);
			context.lineTo(140,140);
			context.stroke(); // Dibuja las lineas
			context.closePath();
		</script>
	</body>
</html>
